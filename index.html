
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel UI</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.cdnfonts.com/s/69803/PixelOperator8-Bold.woff') format('woff');
        }
        body {
            font-family: 'PixelFont', monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
        }
        .window {
            display: inline-block;
            border: 4px solid #0f0;
            padding: 10px;
            margin: 20px;
            background-color: #222;
            box-shadow: 4px 4px 0 #0f0;
        }
        .button {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #333;
            color: #0f0;
            border: 2px solid #0f0;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="window">
        <h1>Welcome to the Retro Pixel UI</h1>
        <button class="button">Click Me</button>
        <button class="button">Another Button</button>
    </div>

</body>
</html>
