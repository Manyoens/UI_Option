<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD Style UI</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00FF00;
            padding: 20px;
        }
        .cmd-box {
            border: 2px solid #00FF00;
            padding: 10px;
            width: 80%;
            margin: auto;
            text-align: left;
        }
        .cmd-text {
            font-size: 16px;
        }
        .cmd-input {
            width: 100%;
            background: black;
            color: #00FF00;
            border: none;
            font-family: "Courier New", monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="cmd-box">
        <p class="cmd-text">C:\Users\Guest> Welcome to the CMD UI</p>
        <p class="cmd-text">Type a command below:</p>
        <input type="text" class="cmd-input" placeholder="C:\Users\Guest>">
    </div>

</body>
</html>
